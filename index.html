<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="shortcut icon" type="image/x-icon" href="./imagenes/Solo Logo.jpg" />
  <link rel="stylesheet" href="./style.css" />
  <title>Burgas Time</title>
</head>

<body class="body">
  <h1 class="texto"> Burgas Time </h1>
  </div>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <div id="icono-carro" class="form-inline my-2 my-lg-0">
            <a id="cart-button" class="nav-link" aria-current="page" href="#"><i class="fa-cart-shopping"></i></a>
            <img src="./imagenes/shopping.png" alt="">
            <div id="cart-nav"></div>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <header class="texto">
    <div id="contenedor" class="contenedor"></div>
    <div id="miModal" class="modal">
      <div id="contenedorCarritoTotal" class="modal-content">
        <div class="row">
          <div class="col-lg-6">
            <div class="box-element-2">
              <table class="table">
                <div id="total"></div>
              </table>
            </div>
            <div class="box-element-2">
              <div class="cart-row">
                <div class="tabla" style="flex: 1"></div>
                <div class="tabla" style="flex: 1"><strong>#</strong></div>

                <div class="tabla" style="flex: 1">
                </div>
                <div class="tabla" style="flex: 1"><strong>precio</strong></div>
              </div>
              <div id="cart-row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <footer class="grid-footer">
    <div>
      <h3 class="h3 texto">Seguinos en nuestras redes</h3>
      <a class="pie" href="https://www.instagram.com/" target="_blank">
        <img src="imagenes/instagram.png" class="box" alt="Seguinos en Instagram">
      </a>
      <a class="pie" href="https://www.facebook.com/" target="_blank">
        <img src="imagenes/facebook.png" class="box" alt="Seguinos en facebook">
      </a>
      <a class="pie" href="https://www.youtube.com.ar" target="_blank">
        <img src="imagenes/youtube.png" class="box" alt="Seguinos en youtube">
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./script.js"></script>
</body>

</html>
